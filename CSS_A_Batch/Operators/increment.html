<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        document.write("After increment: "+ (i++)+"<br>");
        document.write("After decrement: "+(i--)+"<br>");
        document.write("Before increment:"+(++i)+"<br>");
        document.write("Before decrement:"+(--i)+"<br>");
        
        

    </script>
</body>
</html>
