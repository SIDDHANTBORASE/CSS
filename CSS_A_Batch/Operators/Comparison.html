<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <script>
        var a = 5
        var b = 10
        document.write("a is smaller than b: "+(a<b) +"<br>")
        document.write("a is greater than b: "+(a>b) +"<br>")
        document.write(" a is equals to b:  "+(a==b) +"<br>")
        document.write("a===b: "+(a===b) +"<br>")

    </script>
    
</body>
</html>
