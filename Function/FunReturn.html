<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return In Fuction</title>
    <script>
        function area(l,w){
            var area = l*w;
            return area;
                } 
    </script>
</head>
<body>
    <script>
        var l = prompt("Enter the Length: ");
        var w = prompt("Enter the Width:");
        document.write("Arae of a Rectangle: "+area(l,w)); 
    </script>
    
</body>
</html>
