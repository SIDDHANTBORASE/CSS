<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Function</title>
    <script>
        function add(l,w){
            var add = parseInt(l)+parseInt(w);
            return add;
                } 
    </script>
</head>
<body>
    <script>
        var l = prompt("Enter the First Variable: ");
        var w = prompt("Enter the Second Variable:");
        document.write("Addition  of Two Numbers: "+add(l,w)); 
    </script>
    
</body>
</html>
