<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() Function</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        var split = string1.split(',');
        var split1 = string1.split('o');
        var split2 = string1.split('j');
        var split3 = string1.split('k');
        var split4 = string1.split('i');
        var split5 = string1.split(' ');
        document.write("<br> Splitted String with 'no' parameter: "+split);
        document.write("<br> Splitted String with 'o' parameter: "+split1);
        document.write("<br> Splitted String with 'j' parameter: "+split2);
        document.write("<br> Splitted String with 'k' parameter: "+split3);
        document.write("<br> Splitted String with 'i' parameter: "+split4);
        document.write("<br> Splitted String with 'space' parameter: "+split5);
    </script>
</body>
</html>
