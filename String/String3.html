<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Join and Concat Method</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        var string2 = prompt("Enter the String 2");
        var string3 = prompt("Enter the Third String:");
        var string4 = string1+string3;
        var string5 = string1.concat(string2);
        var string6 = string1.concat(string2,string3)
        document.write("<br>String 1 : "+string4);
        document.write("<br>String 2 : "+string5);
        document.write("<br>String 3 : "+string6);
    </script>
</body>
</html>
