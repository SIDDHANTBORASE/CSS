<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() Function</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        var Int = parseInt(string1);
        var float = parseFloat(string1)
        var number = Number(string1);
        document.write("<br>"+Int);
        
        document.write("<br>"+float);
        
        document.write("<br>"+number);
    </script>
</body>
</html>
