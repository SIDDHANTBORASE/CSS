<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() Function</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        document.write("<br> Character at 5th Index: "+string1.charAt(5));
        document.write("<br> Character at 6th Index: "+string1.charAt(6));
        document.write("<br> Character at 10th Index: "+string1.charAt(10));
        document.write("<br> Character at 0th Index: "+string1.charAt(0));
        
        
    </script>
</body>
</html>
