<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() Function</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        var string = string1.substring(10,20)
        var string2 = string1.substring(10)
        var string3 = string1.substring(15,20)
        document.write("<br>"+string);
        
        document.write("<br>"+string2);
        
        document.write("<br>"+string3);
    </script>
</body>
</html>
