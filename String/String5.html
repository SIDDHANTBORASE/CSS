<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt() Function</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        document.write("<br> Index of 'i': "+string1.indexOf('i'));
        document.write("<br> Index of 'm': "+string1.indexOf('m'));
        document.write("<br> Index of 'j': "+string1.indexOf('j'));
        document.write("<br> Index of 'k': "+string1.indexOf('k'));
        document.write("<br> Index of 'g': "+string1.search('g'));
        
    </script>
</body>
</html>
