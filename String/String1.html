<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Declaration and Printing</title>
</head>
<body>
    <script>
        var string1 = prompt("Enter the First String:");
        
        var string2 = prompt("Enter the Second String:");
    
        var string3 = prompt("Enter the Third String:");
        document.write("<br>String 1 : "+string1);
        document.write("<br>String 2 : "+string2);
        document.write("<br>String 3 : "+string3);
    </script>
</body>
</html>
